<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="plugin/iscroll/iscroll.js"></script>
    <script type="text/javascript" src="plugin/zepto/zepto.js"></script>
    <script type="text/javascript" src="plugin/zepto/touch.js"></script>
    <script src="js/public.js"></script>
    <style>
        /*加载动画*/
        .loader {display: inline-block;font-size: 0px;padding: 0px;position: fixed;z-index: 21;top:0;bottom: 0;left: 0;right: 0;display: none;}
        .loader .loader_bg{position:absolute;top:0;bottom: 0;left: 0;right: 0;background: rgba(0,0,0,0.3);}
        .loader .span_wrap{position:absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);-webkit-transform: translate(-50%,-50%);}
        .loader .span_wrap span {vertical-align: middle;border-radius: 100%;display: inline-block;width: 12px;height: 12px;margin: 0 2px;-webkit-animation: loader 0.8s linear infinite alternate;animation: loader 0.8s linear infinite alternate;}
        .loader .span_wrap span:nth-child(1) {-webkit-animation-delay: -1s;animation-delay: -1s;background: rgba(255,255,255,0.8);}
        .loader .span_wrap span:nth-child(2) {-webkit-animation-delay: -0.8s;animation-delay: -0.8s;background: rgba(255,255,255,0.9);}
        .loader .span_wrap span:nth-child(3) {-webkit-animation-delay: -0.4s;animation-delay: -0.4s;background: rgba(255,255,255,1);}
        .loader .span_wrap span:nth-child(4) {-webkit-animation-delay: -0.8s;animation-delay: -0.8s;background: rgba(255,255,255,0.9);}
        .loader .span_wrap span:nth-child(5) {-webkit-animation-delay: -1s;animation-delay: -1s;background: rgba(255,255,255,0.8);}
        @keyframes loader {from {transform: scale(0, 0);}to {transform: scale(1, 1);}}
        @-webkit-keyframes loader {from {-webkit-transform: scale(0, 0);}to {-webkit-transform: scale(1, 1);}}
    </style>
    <script type="text/javascript">
        var aScroll;
        function loaded () {
            aScroll = new IScroll('#body-wrapper',{
                scrollbars: true,
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true,click: true 
            });
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    </script>
</head>
<body onload="loaded()">
    <article id="body-wrapper">
        <div>
            
        </div>
    </article>
    <script>
        /*loading*/
        var loading = function(){
            me = {}
            me.init = function(){
                me.loader=document.createElement("div"),
                loader_bg=document.createElement("div"),
                span_wrap=document.createElement("div");

                me.loader.className="loader";
                loader_bg.className="loader_bg";
                span_wrap.className="span_wrap";
                for(var i=0;i<5;i++){
                    var span=document.createElement("span");
                    span_wrap.appendChild(span);   
                }
                me.loader.appendChild(loader_bg); 
                me.loader.appendChild(span_wrap); 
                document.body.appendChild(me.loader);
            }
            me.show = function(){
                me.loader.style.display = 'block';
            }
            me.hide = function(){
                me.loader.style.display = 'none';
            }
            me.destroy = function(){
                document.body.removeChild(me.loader);
            }
            me.init();
            return me;
        }
        
        var loader = new loading();
        loader.show();
    </script>
</body>
</html>
